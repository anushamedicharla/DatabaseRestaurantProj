<html>
    <head>
        <title>Adding a new Employee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: burlywood">
            <div class="employee_details">
                <h1>Enter below details to add a new employee...</h1>
            <form method ="post" action="addNewEmployee.php">
                <table style="table-align:center" class="center" cellspacing="20">
                    <tr>
                    <td>EMPLOYEE ID :</td>
                    <td><input type='number' name='emplid' /></td>
                    </tr>
                    <tr>
                    <td>POSITION :</td>
                    <td><input type='text' name='position' /></td>
                    </tr>
                    <tr>
                    <td>F_NAME  :</td>
                    <td><input type='text' name='f_name' /></td>
                    </tr>
                    <tr>
                    <td>L_NAME  :</td>
                    <td><input type='text' name='l_name' /></td>
                    </tr> 
                    <tr>
                    <td>HOUSE NUMBER  :</td>
                    <td><input type='number' name='hno' /></td>
                    </tr>
                    <tr>
                    <td>STREET  :</td>
                    <td><input type='text' name='street' /></td>
                    </tr>
                    <tr>
                    <td>CITY  :</td>
                    <td><input type='text' name='city' /></td>
                    </tr>
                    <tr>
                    <td>STATE  :</td>
                    <td><input type='text' name='state' /></td>
                    </tr>
                    <tr>
                    <td>ZIP_CODE  :</td>
                    <td><input type='text' name='zip' /></td>
                    </tr>
                    <tr>
                    <td>EMAIL  :</td>
                    <td><input type='email' name='email' /></td>
                    </tr>
                    <tr>
                    <td>MOBILE_NUMBER  :</td>
                    <td><input type='tel' name='mobile' /></td>
                    </tr>
                    <tr>
                    <td>SALARY  :</td>
                    <td><input type='number' name='salary' /></td>
                    </tr>
                    <tr>
                    <td><input type="submit" value="ADD EMPLOYEE" name="submit"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
